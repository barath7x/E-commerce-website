<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Website</title>
    <link rel="stylesheet" href="Commerce styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Checkout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="products">
            <h2>Products</h2>
            <ul id="product-list">
                <!-- products will be displayed here -->
            </ul>
        </section>
        <section class="cart">
            <h2>Cart</h2>
            <ul id="cart-list">
                <!-- cart items will be displayed here -->
            </ul>
            <p id="total-price">$0.00</p>
            <button id="checkout-btn">Checkout</button>
        </section>
    </main>
    <script src="Commerce script.js"></script>
</body>
</html>
